<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global head -->
  <script>
    fetch('/templates/head.html')
      .then(r => r.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html));
  </script>

  <meta name="description" content="Contact PaycheckTools for questions, feedback, or suggestions.">
  <title>Contact Us – PaycheckTools</title>
  <link rel="canonical" href="https://paychecktools.com/contact.html">

  <style>
    /* Skeleton 占位样式 */
    #site-header.skeleton, #site-footer.skeleton {
      background: #e0e0e0;
      min-height: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="site-header" class="skeleton"></div>
  <script>
    fetch('/templates/header.html')
      .then(r => r.text())
      .then(html => {
        const el = document.getElementById('site-header');
        el.innerHTML = html;
        el.classList.remove('skeleton');
      });
  </script>

  <main>
    <h1>Contact Us</h1>

    <p>
      We welcome your questions, feedback, and suggestions.
      If you encounter any issues while using our calculators or have ideas for improvement, please let us know.
    </p>

    <h2>Email</h2>

    <p>
      You can reach us at:<br>
      <strong>zhouqiext@gmail.com</strong>
    </p>

    <p>
      We aim to respond to all inquiries within a reasonable timeframe.
    </p>
  </main>

  <!-- Footer -->
  <div id="site-footer" class="skeleton"></div>
  <script>
    fetch('/templates/footer.html')
      .then(r => r.text())
      .then(html => {
        const el = document.getElementById('site-footer');
        el.innerHTML = html;
        el.classList.remove('skeleton');
      });
  </script>

</body>
</html>
