<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Part Time Salary Calculator – Paycheck Tools</title>
<meta name="description" content="Estimate part time salary based on hourly rate and hours worked.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:800px;margin:auto;padding:30px;}
h1{color:#0a66c2;}
label,input,button{display:block;margin:10px 0;}
#result{font-weight:bold;margin-top:15px;}
</style>
</head>
<body>

<h1>Part Time Salary Calculator</h1>

<label>Hourly Rate (USD)
<input type="number" id="rate">
</label>

<label>Hours per Week
<input type="number" id="hours">
</label>

<button onclick="calc()">Calculate</button>
<div id="result"></div>

<script>
function calc(){
  const r=parseFloat(rate.value);
  const h=parseFloat(hours.value);
  if(isNaN(r)||isNaN(h)){result.innerText='Invalid input';return;}
  result.innerText='Estimated Annual Income: $'+(r*h*52).toFixed(2);
}
</script>

<p><a href="/">← Back to Home</a></p>
</body>
</html>
