<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    fetch('/templates/head.html')
      .then(r => r.text())
      .then(html => document.head.insertAdjacentHTML('beforeend', html));
  </script>

  <title>Part-Time Salary Calculator ‚Äì PaycheckTools</title>
  <meta name="description" content="Estimate part-time salary based on hourly wage and weekly hours.">
  <link rel="canonical" href="https://paychecktools.com/tools/part-time-salary-calculator/">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<div id="site-header" class="skeleton"></div>
<script>
fetch('/templates/header.html')
  .then(r => r.text())
  .then(html => {
    const el = document.getElementById('site-header');
    el.innerHTML = html;
    el.classList.remove('skeleton');
  });
</script>

<main class="tool-container">

  <section class="calculator">
    <h1>Part-Time Salary Calculator</h1>

    <label>Hourly Wage:
      <input id="hourly" type="number" value="20">
    </label>

    <label>Hours per Week:
      <input id="hours" type="number" value="20">
    </label>

    <label>Weeks per Year:
      <input id="weeks" type="number" value="52">
    </label>

    <button id="calculateBtn" class="primary-btn">Calculate</button>

    <div id="output" class="result-box" style="display:none;">
      <p>Estimated Annual Salary: <strong><span id="salary"></span></strong></p>
    </div>
  </section>

  <!-- Feedback -->
  <section id="feedback-box" class="feedback-box" style="display:none;">
    <p><strong>Was this result helpful?</strong></p>

    <div class="feedback-actions">
      <button data-vote="yes">üëç Yes</button>
      <button data-vote="no">üëé No</button>
    </div>

    <div id="no-reason-box" style="display:none;">
      <p>Please tell us why:</p>
      <label><input type="radio" name="no-reason" value="wrong_calculation"> Calculation seems wrong</label>
      <label><input type="radio" name="no-reason" value="unclear_result"> Result is unclear</label>
      <label><input type="radio" name="no-reason" value="missing_option"> Missing option</label>
      <label><input type="radio" name="no-reason" value="ui_confusing"> UI is confusing</label>
      <button id="feedback-submit" class="secondary-btn">Submit Feedback</button>
    </div>

    <div id="feedback-status"></div>
  </section>

</main>

<div id="site-footer" class="skeleton"></div>
<script>
fetch('/templates/footer.html')
  .then(r => r.text())
  .then(html => {
    const el = document.getElementById('site-footer');
    el.innerHTML = html;
    el.classList.remove('skeleton');
  });
</script>

<script src="/js/feedback.js"></script>

<script>
document.getElementById('calculateBtn').addEventListener('click', () => {
  const hourly = Number(document.getElementById('hourly').value);
  const hours = Number(document.getElementById('hours').value);
  const weeks = Number(document.getElementById('weeks').value);

  const salary = hourly * hours * weeks;

  document.getElementById('salary').innerText = salary.toFixed(2);
  document.getElementById('output').style.display = 'block';

  document.dispatchEvent(new Event('calculator:result-ready'));
});
</script>

</body>
</html>
