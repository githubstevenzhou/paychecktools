<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Take Home Pay Calculator – Paycheck Tools</title>
<meta name="description" content="Estimate your take-home pay after taxes. Free take home pay calculator.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:Arial; max-width:800px; margin:auto; padding:30px; }
h1 { color:#0a66c2; }
label,input,button { display:block; margin:10px 0; }
#result { font-weight:bold; margin-top:15px; }
</style>
</head>
<body>

<h1>Take Home Pay Calculator</h1>
<p>Estimate your net income after taxes.</p>

<label>Gross Income (USD)
  <input type="number" id="gross">
</label>

<label>Tax Rate (%)
  <input type="number" id="tax" value="20">
</label>

<button onclick="calc()">Calculate</button>

<div id="result"></div>

<h2>How it works</h2>
<p>Take Home Pay = Gross Income × (1 − Tax Rate)</p>

<h2>Disclaimer</h2>
<p>This calculator provides estimates only.</p>

<p><a href="/">← Back to Home</a></p>

<script>
function calc(){
  const g = parseFloat(document.getElementById('gross').value);
  const t = parseFloat(document.getElementById('tax').value);
  if(isNaN(g) || isNaN(t)){
    document.getElementById('result').innerText = 'Please enter valid numbers.';
    return;
  }
  const net = g * (1 - t / 100);
  document.getElementById('result').innerText =
    'Estimated Take Home Pay: $' + net.toFixed(2);
}
</script>

</body>
</html>
