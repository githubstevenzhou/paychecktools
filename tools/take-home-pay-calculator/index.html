<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Take Home Pay Calculator – PaycheckTools</title>
<meta name="description" content="See what you actually receive after taxes and deductions.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://paychecktools.com/tools/take-home-pay-calculator/">
<style>
body { margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto; background:#f5f7fa; color:#1f2937; }
header { background:#2563eb; padding:28px 16px; text-align:center; }
header a { color:#fff; text-decoration:none; }
header h1 { margin:0; font-size:28px; }
header p { margin-top:8px; font-size:16px; opacity:.95; }
main { max-width:1100px; margin:0 auto; padding:32px 16px; }
.calculator { background:#fff; padding:24px; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.05); max-width:600px; margin:0 auto 48px; }
.calculator label { display:block; margin:12px 0; }
.calculator input, .calculator select { padding:6px; width:100%; max-width:200px; margin-left:10px; }
.calculator button { padding:10px 20px; margin-top:12px; background:#2563eb; color:#fff; border:none; cursor:pointer; border-radius:5px; }
.calculator button:hover { background:#1e40af; }
#output { margin-top:20px; padding:10px; background:#e3f2fd; border:1px solid #90caf9; display:none; border-radius:5px; }
#output table { width:100%; border-collapse: collapse; margin-top:10px; }
#output table th, #output table td { border:1px solid #90caf9; padding:8px; text-align:center; }
footer { background:#fff; border-top:1px solid #e5e7eb; padding:24px 16px; text-align:center; font-size:14px; color:#6b7280; }
footer a { color:#2563eb; text-decoration:none; margin:0 8px; }
a.back-home { display:inline-block; margin-bottom:20px; color:#2563eb; text-decoration:none; font-weight:600; }
</style>
</head>
<body>
<header>
  <a href="/index.html"><h1>PaycheckTools</h1><p>Free Paycheck, Salary & Tax Calculator Tools</p></a>
</header>
<main>
  <div class="calculator">
    <a class="back-home" href="/index.html">← Return to Homepage</a>
    <h2>Take Home Pay Calculator</h2>

    <label>Gross Income: <input id="gross" type="number" value="5000"></label>

    <label>Income Unit:
      <select id="incomeUnit">
        <option value="hourly">Hourly</option>
        <option value="weekly">Weekly</option>
        <option value="monthly" selected>Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </label>

    <label>Federal Tax (%): <input id="taxFederal" type="number" value="12"></label>
    <label>State Tax (%): <input id="taxState" type="number" value="5"></label>
    <label>Other Deductions: <input id="deductions" type="number" value="0"></label>
    <button id="calculateBtn">Calculate</button>

    <div id="output">
      <p>Take Home Pay (after deductions) in Selected Unit: $<span id="net"></span></p>
      <table>
        <thead>
          <tr>
            <th>Unit</th>
            <th>Gross</th>
            <th>Net (after deductions)</th>
          </tr>
        </thead>
        <tbody id="conversionTable"></tbody>
      </table>
    </div>
  </div>
</main>
<footer>
  © 2025 PaycheckTools.com |
  <a href="/about.html">About</a> |
  <a href="/privacy-policy.html">Privacy</a> |
  <a href="/terms.html">Terms</a>
</footer>

<script src="/js/salary-conversion.js"></script>
<script>
document.getElementById('calculateBtn').addEventListener('click', function() {
  const gross = Number(document.getElementById('gross').value);
  const fromUnit = document.getElementById('incomeUnit').value;
  const federal = Number(document.getElementById('taxFederal').value);
  const state = Number(document.getElementById('taxState').value);
  const deductions = Number(document.getElementById('deductions').value);

  const units = ['hourly','weekly','monthly','yearly'];
  const tableBody = document.getElementById('conversionTable');
  tableBody.innerHTML = ''; // 清空表格

  try {
    // 当前单位净收入（扣除额外扣款）
    const result = convertSalary({
      amount: gross,
      from: fromUnit,
      to: fromUnit,
      taxes: { federal, state }
    });
    const netAfterDeductions = result.net - deductions;
    document.getElementById('net').innerText = netAfterDeductions.toFixed(2);
    document.getElementById('output').style.display = 'block';

    // 显示所有单位换算表
    units.forEach(unit => {
      const r = convertSalary({
        amount: gross,
        from: fromUnit,
        to: unit,
        taxes: { federal, state }
      });
      const netUnit = r.net - deductions;
      const row = `<tr>
        <td>${unit.charAt(0).toUpperCase() + unit.slice(1)}</td>
        <td>$${r.gross.toFixed(2)}</td>
        <td>$${netUnit.toFixed(2)}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });

  } catch (err) {
    alert('Error: ' + err.message);
  }
});
</script>
</body>
</html>
