<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overtime Pay Calculator – Paycheck Tools</title>
<meta name="description" content="Calculate overtime pay based on hourly rate and overtime hours.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:Arial; max-width:800px; margin:auto; padding:30px; }
h1 { color:#0a66c2; }
label,input,button { display:block; margin:10px 0; }
#result { font-weight:bold; margin-top:15px; }
</style>
</head>
<body>

<h1>Overtime Pay Calculator</h1>
<p>Estimate how much overtime pay you earn.</p>

<label>Hourly Rate (USD)
  <input type="number" id="rate">
</label>

<label>Overtime Hours
  <input type="number" id="hours">
</label>

<label>Overtime Multiplier
  <input type="number" id="multiplier" value="1.5">
</label>

<button onclick="calc()">Calculate</button>

<div id="result"></div>

<h2>How it works</h2>
<p>Overtime Pay = Hourly Rate × Overtime Hours × Multiplier</p>

<h2>Disclaimer</h2>
<p>This calculator provides estimates only.</p>

<p><a href="/">← Back to Home</a></p>

<script>
function calc(){
  const r = parseFloat(document.getElementById('rate').value);
  const h = parseFloat(document.getElementById('hours').value);
  const m = parseFloat(document.getElementById('multiplier').value);
  if(isNaN(r) || isNaN(h) || isNaN(m)){
    document.getElementById('result').innerText = 'Please enter valid numbers.';
    return;
  }
  const pay = r * h * m;
  document.getElementById('result').innerText =
    'Estimated Overtime Pay: $' + pay.toFixed(2);
}
</script>

</body>
</html>
