<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bonus Tax Calculator – Paycheck Tools</title>
<meta name="description" content="Estimate how much tax you pay on bonuses and your net bonus income.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:800px;margin:auto;padding:30px;}
h1{color:#0a66c2;}
label,input,button{display:block;margin:10px 0;}
#result{font-weight:bold;margin-top:15px;}
</style>
</head>
<body>

<h1>Bonus Tax Calculator</h1>
<p>Estimate how much tax you pay on a bonus.</p>

<label>Bonus Amount (USD)
<input type="number" id="bonus">
</label>

<label>Bonus Tax Rate (%)
<input type="number" id="tax" value="22">
</label>

<button onclick="calc()">Calculate</button>
<div id="result"></div>

<script>
function calc(){
  const b=parseFloat(bonus.value);
  const t=parseFloat(tax.value);
  if(isNaN(b)||isNaN(t)){result.innerText='Please enter valid numbers.';return;}
  const net=b*(1-t/100);
  result.innerText=`Net Bonus: $${net.toFixed(2)} (Tax: $${(b-net).toFixed(2)})`;
}
</script>

<p><a href="/">← Back to Home</a></p>
</body>
</html>
