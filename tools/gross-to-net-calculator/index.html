<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>After Tax Salary Calculator – Paycheck Tools</title>
<meta name="description" content="Calculate your salary after tax. Free after tax salary calculator.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:800px;margin:auto;padding:30px;}
h1{color:#0a66c2;}label,input,button{display:block;margin:10px 0;}
#result{font-weight:bold;margin-top:15px;}
</style>
</head>
<body>

<h1>After Tax Salary Calculator</h1>
<p>Estimate your take-home salary after tax deductions.</p>

<label>Gross Salary (USD)
<input type="number" id="gross">
</label>

<label>Tax Rate (%)
<input type="number" id="tax" value="20">
</label>

<button onclick="calc()">Calculate</button>
<div id="result"></div>

<script>
function calc(){
  const g=parseFloat(document.getElementById('gross').value);
  const t=parseFloat(document.getElementById('tax').value);
  if(isNaN(g)||isNaN(t)){result.innerText='Please enter valid numbers.';return;}
  result.innerText='After Tax Salary: $'+(g*(1-t/100)).toFixed(2);
}
</script>

<p><a href="/">← Back to Home</a></p>
</body>
</html>
