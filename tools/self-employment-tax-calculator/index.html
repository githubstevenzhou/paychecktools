<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Self-Employment Tax Calculator – PaycheckTools</title>
<meta name="description" content="Calculate self-employment tax.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://paychecktools.com/tools/self-employment-tax-calculator/">
<style>
body { margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto; background:#f5f7fa; color:#1f2937; }
header { background:#2563eb; padding:28px 16px; text-align:center; }
header a { color:#fff; text-decoration:none; }
header h1 { margin:0; font-size:28px; }
header p { margin-top:8px; font-size:16px; opacity:.95; }
main { max-width:600px; margin:0 auto; padding:32px 16px; }
.calculator { background:#fff; padding:24px; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.05); }
.calculator label { display:block; margin:16px 0 8px; font-weight:500; }
.calculator input[type="number"] { width:100%; padding:6px; border-radius:5px; border:1px solid #d1d5db; margin-top:4px; }
.calculator input[type="range"] { width:100%; }
#output { margin-top:20px; padding:12px; background:#e3f2fd; border:1px solid #90caf9; border-radius:5px; text-align:center; font-size:18px; font-weight:500; }
footer { background:#fff; border-top:1px solid #e5e7eb; padding:24px 16px; text-align:center; font-size:14px; color:#6b7280; }
footer a { color:#2563eb; text-decoration:none; margin:0 8px; }
a.back-home { display:inline-block; margin-bottom:20px; color:#2563eb; text-decoration:none; font-weight:600; }
.tax-label { display:flex; justify-content:space-between; font-size:14px; margin-top:4px; }
</style>
</head>
<body>
<header>
  <a href="/index.html"><h1>PaycheckTools</h1><p>Free Paycheck, Salary & Tax Calculator Tools</p></a>
</header>
<main>
  <div class="calculator">
    <a class="back-home" href="/index.html">← Return to Homepage</a>
    <h2>Self-Employment Tax Calculator</h2>

    <label>Net Profit ($):
      <input id="profit" type="number" value="50000" min="0">
    </label>

    <label>Tax Rate (%):
      <input id="taxRate" type="range" min="0" max="30" step="0.1" value="15.3">
      <div class="tax-label"><span>0%</span><span id="taxValue">15.3%</span><span>30%</span></div>
    </label>

    <div id="output">
      Self-Employment Tax: $<span id="tax"></span>
    </div>
  </div>
</main>
<footer>
  © 2025 PaycheckTools.com |
  <a href="/about.html">About</a> |
  <a href="/privacy-policy.html">Privacy</a> |
  <a href="/terms.html">Terms</a>
</footer>

<script src="/js/employer-tax.js"></script>
<script>
const profitInput = document.getElementById('profit');
const taxRange = document.getElementById('taxRate');
const taxValueLabel = document.getElementById('taxValue');
const taxOutput = document.getElementById('tax');
const outputDiv = document.getElementById('output');

// 更新滑块标签显示
taxRange.addEventListener('input', () => {
  taxValueLabel.textContent = taxRange.value + '%';
  updateTax();
});

// 输入净利润时更新
profitInput.addEventListener('input', updateTax);

// 核心计算函数
function updateTax() {
  const profit = Number(profitInput.value);
  const rate = Number(taxRange.value);

  if (profit >= 0) {
    const result = calculateEmployerCosts({
      grossPay: profit,
      selfEmploymentTaxRate: rate
    });
    taxOutput.innerText = result.seTaxAmount.toFixed(2);
    outputDiv.style.display = 'block';
  } else {
    outputDiv.style.display = 'none';
  }
}

// 页面加载时默认计算一次
updateTax();
</script>
</body>
</html>
