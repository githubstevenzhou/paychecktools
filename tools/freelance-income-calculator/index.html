<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freelance Income Calculator – Paycheck Tools</title>
<meta name="description" content="Calculate freelance income after expenses and tax.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:800px;margin:auto;padding:30px;}
h1{color:#0a66c2;}
label,input,button{display:block;margin:10px 0;}
#result{font-weight:bold;margin-top:15px;}
</style>
</head>
<body>

<h1>Freelance Income Calculator</h1>

<label>Total Income (USD)
<input type="number" id="income">
</label>

<label>Expenses (USD)
<input type="number" id="expenses">
</label>

<label>Tax Rate (%)
<input type="number" id="tax" value="25">
</label>

<button onclick="calc()">Calculate</button>
<div id="result"></div>

<script>
function calc(){
  const i=parseFloat(income.value);
  const e=parseFloat(expenses.value);
  const t=parseFloat(tax.value);
  if(isNaN(i)||isNaN(e)||isNaN(t)){result.innerText='Invalid input';return;}
  const taxable=i-e;
  const net=taxable*(1-t/100);
  result.innerText='Net Freelance Income: $'+net.toFixed(2);
}
</script>

<p><a href="/">← Back to Home</a></p>
</body>
</html>
